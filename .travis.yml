language: php

php:
- '7.1'

before_install:
  - composer self-update
  - nvm install lts/*
  - npm i -g gulp
install:
  - composer install --prefer-dist --no-dev --no-interaction
  - npm i
  
script:
  - gulp

before_deploy:
  - rm -rf release/
  - mkdir release
  - cp -avr lib release/
  - cp -avr assets release/
  - cp -avr templates release/
  - cp -avr vendor release/
  - cp srbtranslatin.php release/
  - cp readme.txt release/
  - tar -czf ./$TRAVIS_TAG.tar.gz release/*
  - zip -r ./$TRAVIS_TAG.zip release/*

deploy:
  provider: releases
  skip_cleanup: true
  file:
      - $TRAVIS_TAG.zip
      - $TRAVIS_TAG.tar.gz
  api_key:
    secure: 
  on:
    tags: true